<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP + Ajax</title>
    <script type = "text/javascript" src = "https://www.tutorialspoint.com/jquery/jquery-3.6.0.js">
    </script>

</head>
<body>

    <p>Enter your name and click on the button:</p>
    <input type = "input" id = "name" size = "40" /><br />

    <div id = "stage" style = "background-color:yellow;">
        STAGE
     </div>
       
     <input type = "button" id = "driver" value = "Show Result" />

</body>
</html>

<script>

        $(document).ready(function() {
                $('#driver').click(function(event) {
                        var name = $('#name').val();

                $('#stage').load('/result.php', {'name' : name}), function(response)
                {
                    $('#stage').html(response);
                };  // Load result.php page with data sent to it from here

                });
        });


</script>
