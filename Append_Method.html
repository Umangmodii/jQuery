<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Data | jquery</title>
    <script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>
</head>
<body>

    <div class="container">
            <div class="inner"> Mayank </div>
            <div class="inner"> Umang </div>
    </div>

    <br>

    <button>Add Text</button>
    
</body>
</html>

<script>

    $(document).ready(function() {
        $("button").click(function(){
            $('.inner').append("<p> Hello </P>")
        });
    });


</script>
