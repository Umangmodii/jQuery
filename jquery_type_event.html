<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event | jQuery</title>
    <script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>
</head>
<body>

    <p>Click on any of the squares to see the result:</p>

   <div>One</div>
   <div>Two</div>
   <div>Three</div>

   <style>
         div{ margin:10px;padding:12px; border:2px solid #666; width:60px;cursor:pointer}
 </style>
    
</body>
</html>

<script>

    $(document).ready(function() {
            $('div').click(function(d1) {
                    alert("Event Type is : " + d1.type);
                    alert("PageX is : " + d1.pageX);
                    alert("PageY is : " + d1.pageY);
                    alert("Target is : " + d1.target.innerHTML);
            })
    });

</script>
